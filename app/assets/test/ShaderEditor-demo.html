<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShaderEditor demo</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
  <style>
    textarea {
      width: 100%;
      height: 100px;
    }
    body {
      padding: 20px;
    }
  </style>
  <link rel="stylesheet" href="../tamarind.css">
</head>
<body style="background: #EEE">

<div id="insertEditorHere"></div>

<script src="auto-reload.js"></script>
<script src="../tamarind.vendor.js"></script>
<script src="../tamarind.js"></script>

<div id="editor-location"></div>

<input type="button" value="save 1" onclick="window.state1 = state.save()">
<input type="button" value="load 1" onclick="state.restore(window.state1)">
<input type="button" value="save 2" onclick="state.save()">
<input type="button" value="load 2" onclick="state.restore(window.state2)">


<input type="button" value="lose context" onclick="loseContext.loseContext()">
<input type="button" value="restore context" onclick="loseContext.restoreContext()">


<script>
  var state = new Tamarind.State()
  state.debugMode = true
  var editor = new Tamarind.ShaderEditor(document.getElementById('editor-location'), state);

  var loseContext = document.getElementsByTagName('canvas')[0].getContext('webgl').getExtension('WEBGL_lose_context');
</script>
<noscript>JavaScript is disabled, so this demo won't work.</noscript>

</body>
</html>
